<!DOCTYPE html>
<html>
<head>
<script src="//code.jquery.com/jquery.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <meta charset="utf-8">
    <title>Application form</title>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="CSS.css">
</head>
<body  id="application-page">
    
  <section class="container">
    <header>
      <div class="text-center"><h1 class="title">Application form</h1></div>
    </header>
    
    <div id="page" class="row">
      <form id="content" class="col-xs-12 col-sm-6 col-md-8">
      <div>
        <h3>1.Your name</h3>
        <input type="text" class="form-control" placeholder="Your name">
      </div>
      <div>
        <h3>2.What's your gender?</h3>
      </div>
      <div class="row">
        <div class="radio">
          <div class="col-md-6">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">Male
            </label>
          </div>
        </div>
        <div class="radio">
          <div class="col-md-6">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">Female
            </label>
          </div>
        </div>
      </div>
      <div>
        <h3>3.Birthday</h3>
      </div>
      <input type="date" class="form-control">
      <div>
        <h3>4.Which form of transportation do you use?</h3>
      </div>
      <div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Walking
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Bike
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Motorcycle
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Car
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Bus
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Metro
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Train
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Airplane
          </label>
        </div>
      <div>
        <h3>5.What is the highest level of education that you have completed?</h3>
      </div>
        <input type="radio" name="education" value="e0"> <label for="education">Less than High School</label><br>
        <input type="radio" name="education" value="e1"> <label for="education">High School or equivalent</label><br>
        <input type="radio" name="education" value="e2"> <label for="education">Attended College/University</label><br>
        <input type="radio" name="education" value="e3"> <label for="education">Associate degree</label><br>
        <input type="radio" name="education" value="e4"> <label for="education">Bachelor's degree</label><br>
        <input type="radio" name="education" value="e5"> <label for="education">Master's degree</label><br>
        <input type="radio" name="education" value="e6"> <label for="education">Professional degree</label><br>
        <input type="radio" name="education" value="e7"> <label for="education">Doctorate degree</label><br>
        <input type="radio" name="education" value="e8"> <label for="education">I prefer not to answer</label><br>
      <div>
        <h3>6.Which industry do you work in or are most involved with?</h3>
      </div>
  <input type="text" class="form-control" placeholder="Name an industry">
      <div>
        <h3>7.Your phone#</h3>
      </div>
      <input type="tel" class="form-control" placeholder="09XX-XXX-XXX">
      <div>
        <h3>8.Email address</h3>
      </div>
      <input type="email" class="form-control" placeholder="Your email">
 <br><br>
<button type="submit" class="btn btn-default">submit</button>
</form>
</div> 
</section>
</body>
</html>
